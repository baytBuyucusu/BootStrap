<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Öğreniyoruz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="selamla()">Tıkla!</button> 
    <!-- Burada onclick bir element elemente bir isim veriyoruz ve yanına parantez açıp kapatıyoruz(Bunun nedenini tam olarak anlamadım). -->

    <script>
        function selamla(){//elemente verdiğimiz ismi fonksiyonun yanına yazıyoruz
            alert("Merhaba JavaScript!")
        }
    </script>
    
</body>
</html>
