<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="row g-3">

            <div class="col-md-3">
              <a class="example-image-link" href="https://picsum.photos/seed/picsum/800/500" data-lightbox="example-set"><img class="img-fluid" src="https://picsum.photos/seed/picsum/400/300" alt="1"></a>  
            </div>

            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/id/870/800/500?grayscale&blur=2" data-lightbox="example-set"><img class="img-fluid" src="https://picsum.photos/id/870/400/300?grayscale&blur=2" alt="1"></a> 
            </div>

            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/800/500?grayscale" data-lightbox="example-set"><img class="img-fluid" src="https://picsum.photos/400/300?grayscale" alt="1"></a> 
            </div>

            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/id/237/800/500" data-lightbox="example-set"><img class="img-fluid" src="https://picsum.photos/id/237/400/300" alt="1"></a> 
            </div>

        </div>
    </div>




    <script>
      // do this for 30 seconds
var duration = 30 * 1000;
var end = Date.now() + duration;

(function frame() {
  // launch a few confetti from the left edge
  confetti({
    particleCount: 7,
    angle: 60,
    spread: 55,
    origin: { x: 0 }
  });
  // and launch a few from the right edge
  confetti({
    particleCount: 7,
    angle: 120,
    spread: 55,
    origin: { x: 1 }
  });

  // keep going until we are out of time
  if (Date.now() < end) {
    requestAnimationFrame(frame);
  }
}());
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
