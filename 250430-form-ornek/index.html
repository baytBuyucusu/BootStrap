<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form action="kaydet.php" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="ad">Ad</label>,
            <input
              class="form-control"
              type="text"
              id="ad"
              placeholder="Adınızı Giriniz...."
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="soyad">Soyad</label>
            <input
              class="form-control"
              type="text"
              id="soyad"
              placeholder="Soyadınızı Giriniz...."
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="eposta">e-Mail</label>
            <input
              class="form-control"
              type="email"
              id="eposta"
              placeholder="e-mail Giriniz...."
              required
            />
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Tercih"
                id="sikayet"
              />
              <label class="form-label" for="sikayet">Şikayet</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Tercih"
                id="oneri"
              />
              <label class="form-label" for="oneri">Öneri</label>
            </div>
          </div>

          <div class="col-md-12">
            <textarea
              class="form-control"
              placeholder="Şikayet ya da Önerinizi Giriniz..."
              id="metin"
              rows="5"
            ></textarea>
          </div>

          <div class="col-md-6">
            <select
              class="form-select"
              aria-label="Default select example"required>
              <option selected disabled>Şehirler</option>
              <option value="1">İstanbul</option>
              <option value="2">Ankara</option>
              <option value="3">Bursa</option>
            </select>
          </div>

          <div id="sevilen-pasta" class="col-md-12">
            <div class="form-check form-check-inline">
              <p>En sevdiğiniz pasta çeşidi?</p>

              <input
                class="form-check-input"
                type="checkbox"
                value="cikolata"
                id="cikolatali"/>
              <label class="form-check-label" for="cikolatali">
                Çikolatalı pasta
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="cilek"
                id="cilekli"/>
              <label class="form-check-label" for="cilekli">
                Çilekli Pasta
              </label>
            </div>
            <div class="form-check form-check-inline"> 
              <input
                class="form-check-input"
                type="checkbox"
                value="muz"
                id="muzlu"/>
              <label class="form-check-label" for="muzlu"> Muzlu Pasta </label>
            </div>
          </div>

          <div class="col-md-6">
            <button type="submit" class="btn btn-primary w-100">Kaydet</button>
          </div>
          <div class="col-md-6">
            <button type="reset" class="btn btn-primary w-100">Temizle</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row g-3">
        <div class="col-md-12">
          <form class="was-validated">
            <div class="mb-3">
              <label for="validationTextarea" class="form-label mt-4">Forumu Doldurun Zorunlu alanlardır!</label>
              <textarea class="form-control" id="validationTextarea" placeholder="Metin giriniz..." required></textarea>
              <div class="invalid-feedback">
                Lütfen yukarıdaki alanı doldurunuz!
              </div>
            </div>
          
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
              <label class="form-check-label" for="validationFormCheck1">Koşulları kabul ediyorum</label>
              <div class="invalid-feedback">Lütfen yukarıdaki alanı doldurunuz!</div>
            </div>
          
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck2">Beğendim</label>
            </div>
            <div class="form-check mb-3">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck3">Beğenmedim</label>
              <div class="invalid-feedback">Lütfen yukarıdaki alanı doldurunuz!</div>
            </div>
          
            <div class="mb-3">
              <select class="form-select" required aria-label="select example">
                <option value="">Menüden bir seçenek seçin</option>
                <option value="1">Bir</option>
                <option value="2">İki</option>
                <option value="3">Üç</option>
              </select>
              <div class="invalid-feedback">Lütfen yukarıdaki alanı doldurunuz!</div>
            </div>
          
            <div class="mb-3">
              <input type="file" class="form-control" aria-label="file example" required>
              <div class="invalid-feedback">Lütfen yukarıdaki alanı doldurunuz!</div>
            </div>
          
            <div class="mb-3">
              <button class="btn btn-primary" type="submit" >Formu Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
